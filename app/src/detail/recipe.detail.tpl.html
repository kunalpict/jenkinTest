<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
  <md-content flex id="content">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{recipe.name}}</span>
          <span class="md-subhead">{{recipe.category}}</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media">
            <img src="./assets/svg/vada-pav.jpg" width="100%" height="100%">
          </div>
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="ul.toggleRight()">Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
    <div class="md-toolbar-tools">
      <h3>
<span>Ingredients</span>
</h3>
      <span flex></span>
      <md-button class="md-raised" ng-if="recipe.edit.ingredient" ng-click="recipe.edit.ingredient = !recipe.edit.ingredient" aria-label="Learn More">
        +
      </md-button>
      <md-button class="md-raised" ng-if="!recipe.edit.ingredient" ng-click="recipe.edit.ingredient = !recipe.edit.ingredient" aria-label="Learn More">
        EDIT
      </md-button>
      <md-button class="md-raised" ng-if="recipe.edit.ingredient" ng-click="recipe.edit.ingredient = !recipe.edit.ingredient" aria-label="Learn More">
        SAVE
      </md-button>
    </div>
    <md-list>
      <md-list-item ng-repeat="ingredient in recipe.ingredient">
        <div layout-gt-sm="row" ng-if="recipe.edit.ingredient">
          <span class="md-block" flex-gt-sm>{{ingredient.name}}</span>
          <span class="md-block" flex-gt-sm>{{ingredient.qty}}</span>
        </div>
        <div layout-gt-sm="row" ng-if="!recipe.edit.ingredient">
          <md-input-container class="md-block" flex-gt-sm>
            <label>name</label>
            <input ng-model="ingredient.name">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>qty</label>
            <input ng-model="ingredient.qty">
          </md-input-container>
        </div>
      </md-list-item>
    </md-list>
    <md-content flex layout-padding>
      <div ng-repeat="step in recipe.procedure">
        <img ng-src="step.img" ng-if="step.img">
        <p ng-if="step.text">{{step.text}}</p>
      </div>
    </md-content>
  </md-content>
</div>
