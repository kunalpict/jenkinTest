<section layout="row" flex>
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z1">
      <h1>Persons</h1>
    </md-toolbar>
    <md-list>
      <md-list-item ng-repeat="it in recipes.users">
        <md-button ng-click="recipes.selectUser(it)" ng-class="{'selected' : it === recipes.selected }">
          <md-icon md-svg-icon="{{it.images.icon}}" class="avatar"></md-icon>
          {{it.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h1>My Recipe Book - Starter App</h1>
      <span flex></span>
      <signin-dialog></signin-dialog>
      <md-button class="md-raised" ng-click="ul.toggleRight()" aria-label="user">signin</md-button>
    </div>
  </md-toolbar>
  <recipe-detail class="md-dialog-content"></recipe-detail>
  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Sidenav Right</h1>
    </md-toolbar>
    <md-content layout-padding>
      <form>
        <md-input-container>
          <label for="testInput">Test input</label>
          <input type="text" id="testInput" ng-model="data" md-autofocus>
        </md-input-container>
      </form>
      <md-button ng-click="close()" class="md-primary">
        Close Sidenav Right
      </md-button>
    </md-content>
  </md-sidenav>
</section>
